name: fetch_yuque
on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - start
  schedule:
    - cron: '* */24 * * *'

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      
      - name: Set-up Node Env
        uses: actions/setup-node@v1
        with:
          node-version: v12

      - name: Install dependencies
        run: |
          npm install hexo -g
          npm install yuque-hexo -g
          npm install

      - name: fetch yuque articles
        # env:
        #   yuque_token: ${{ secrets.yuque_token }}
        run: YUQUE_TOKEN=${{ secrets.YUQUE_TOKEN }} yuque-hexo sync
      
      - name: Commit
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Fetch Yuque article" -a

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}



      - name: notify
        # env:
          # messages: ${{ github.event.commits.*.message }}
        run: |
          curl --request POST \
          --url http://wxpusher.zjiecode.com/api/send/message \
          --header 'Content-Type: application/json' \
          --data '{
            "appToken":"${{ secrets.wxpusher_token }}",
            "summary":"Yuque 文章获取成功！",
            "content":"Yuque 文章获取成功！",
            "contentType":1,
            "uids":[
                "${{ secrets.uid }}"
            ],
            "url":"https://timmycheng.cn"
          }' \
      
      

  