name: hexo_deploy
on:
  push:
    branches:
      - master
    paths-ignore:
      - ".github/**"
  workflow_dispatch:
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut
        uses: actions/checkout@v2
      
      - name: Set-up Node Env
        uses: actions/setup-node@v1
        with:
          node-version: v12

      - name: Set-up Enviroment Config
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.DEPLOY_KEY_PRI }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name "timmycheng"
          git config --global user.email "timmycheng@foxmail.com"
          git config --global init.defaultBranch master

      - name: Install dependencies
        run: |
          npm install hexo -g
          npm install

      - name: Deploy hexo
        run: hexo g -d

      - name: notify
        run: |
          curl --request POST \
          --url http://wxpusher.zjiecode.com/api/send/message \
          --header 'Content-Type: application/json' \
          --data '{
            "appToken":"${{ secrets.wxpusher_token }}",
            "content":"Github Actions 部署完成!",
            "summary":"本次提交最新内容：${{ github.event.commits[0].message }}",
            "contentType":1,
            "uids":[
                "${{ secrets.uid }}"
            ],
            "url":"https://timmycheng.cn"
          }' \
      
      

  